[php]
display_errors = Off
display_startup_errors = Off
log_errors = On
log_errors_max_len = 4096
error_log = /proc/self/fd/2

error_reporting = -1

memory_limit = 128M

opcache.enable=On

always_populate_raw_post_data = -1

date.timezone = Europe/Amsterdam

expose_php = Off

upload_max_filesize = 100M
post_max_size = 100M
